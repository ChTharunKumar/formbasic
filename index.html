<html>
<head>
    <style>
        body{
            background-color: bisque;
        }
    </style>
</head>
<body>
    <h2 align="center">Student details using forms concept</h2>
    <form>
        <label for="name">user name</label>
        <input type:"text" id="name" name="username">
        <br>
        <br>
       <label for="pass">enter your password</label> 
       <input type="password" id="pass" name="password">
       <br>
       <br>
       <label for="email">enter email</label>
       <input type="email" id="email" name="email">
       <br>
       <br>
       <label for="resume">uplaod your resume</label>
       <input type="file" id="resume" name="file">
       <br>
       <br>
       <label for="dob">select your date of birth</label>
       <input type="date" id="dob" name="birthdate">
       <br>
       <br>
       <label for="exp">your experience</label>
       <input type="number" id="exp" name="experience">
       <br>
       <br>
       <h4>select your strength in the communication</h4>
       <label for="comm">communication</label>
       <input type="range" id="comm" name="range">
       <br>
       <br>
       <h4>select your gender</h4>
       <label for="male">male</label>
       <input type="radio" id="male" name="gender" value="male">
       <br>
       <br>
       <label for="female">female</label>
       <input type="radio" id="female" name="gender" value="female">
       <br>
       <br>
       <h4>select your skills that you are proficient in</h4>
       <label for="skill1">C</label>
       <input type="checkbox" id="skill1" name="skill" value="C">
       <br>
       <br>
       <label for="skill2">java</label>
       <input type="checkbox" id="skill2" name="skill" value="java">
       <br>
       <br>
       <label for="skill3">python</label>
       <input type="checkbox" id="skill3" name="skill" value="python">
       <br>
       <br>
       <label for="tel">enter your mobile number</label>
       <input type="tel" id="tel" name="number">
       <br>
       <br>
     </form>
    
</body>
</html>
